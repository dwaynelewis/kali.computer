html,
body {

}

.fa:nth-of-type(2) {
  background: #08c

.fa:nth-of-type(3) {
  background: #d10
}

.fa:nth-of-type(4) {
  background: #eb0
}

.fa:nth-of-type(5) {
  background: #0c6
}
