<style>


body, html {
    height: 100%;
    margin: 0;
}

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-animation-duration: 3s;
    -webkit-animation-delay: 1s;
    -webkit-animation-iteration-count: 1;
    font-family: 'Anton', sans-serif;

}

body{
  position: relative;
}

img {
margin-left: auto;
margin-right: auto;
    height: 5vh;
    width: 10vw;


}
main{
height: 100vh;
}

#sub{

  height: 25%;
  width: 50%;
  position: relative;
  margin-left: auto;
  margin-right: auto;
  margin-top: 5%;

}


span{
  color: white;
   background-color: #69D2FA;
   position: absolute;
   top:25%;
   left:0;
   width: 23%;
   height: 7%;
   text-align: center;
   padding-top: 10px;
}

.overlay {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color:white;
    opacity: .8;
    overflow-x: hidden;
    transition: 0.5s;
}

.overlay-content {
    position: relative;
    top: 25%;
    width: 100%;
    text-align: center;
     font-size: 30px;
}

.overlay a {
    padding: 8px;
    text-decoration: none;
    font-size: 36px;
    color: #992F76;
    display: block;
    transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
    color: #484DBF;
}

.overlay .closebtn {
    position: absolute;
    top: 20px;
    right: 45px;
    font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
    font-size: 40px;
    top: 15px;
    right: 35px;
  }

}



</style>
